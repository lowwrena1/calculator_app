<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/stylesheet.css" rel="stylesheet">
    <script src="assets/javascript/script.js" defer></script>
</head>
<body>
    <!--grid helps create a proper layout for the calculator-->
    <div class="calculator-grid">
        <div class="output">
             <div class="previous-operand"></div>
             <div class="current-operand"> </div>
        </div>
        <!--buttons on my calculator-->
        <button class="span-two">Clear</button>
        <button>Del</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>
    </div>
</body>
</html>
